<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="border"></div>
        <div class="buttons">

            <button id="medium" onclick="MediumStart()">Средний</button>

        </div>
        <div id="score">Ваш счет: 0</div>
        <script src="script.js"></script>
    </div>
</body>
</html>
